#contains only classes that come from more than one source
#for each class contained every source for that class must be listed

# priority for fields declared in superclass are not overridden by different order in subclass
# e.g. identfier and organism always have priority as defined in BioEntity
Gene.organism = pombe-genes, pombe-alleles, pombe-diseases, ncbi-gene, pombe-orthologue, pombe-uniprot, panther, *

Gene.primaryIdentifier = pombe-genes, pombe-alleles, pombe-diseases, ncbi-gene, pombe-orthologue, pombe-uniprot, *
Gene.symbol = pombe-genes, pombe-alleles, pombe-diseases, pombe-orthologue, ncbi-gene, *

UniProtEntry.primaryIdentifier = pombe-uniprot, pombe-genes, *
UniProtEntry.name = pombe-uniprot, *
UniProtEntry.primaryAccession = pombe-uniprot, *

ProteinDomain.shortName = interpro, pombe-uniprot, *
ProteinDomain.name = interpro, *

SOTerm.ontology = pombe-genes, pombe-alleles, *
SequenceFeature.sequenceOntologyTerm = pombe-genes, pombe-alleles, pombe-orthologue, *
