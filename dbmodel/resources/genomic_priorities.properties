#contains only classes that come from more than one source
#for each class contained every source for that class must be listed

# priority for fields declared in superclass are not overridden by different order in subclass
# e.g. identfier and organism always have priority as defined in BioEntity

BioEntity.organism = *,uniprot,go-annotation
BioEntity.secondaryIdentifier = pombe-genes, uniprot, ncbi-gene, hgnc, *

Gene.primaryIdentifier = pombe-genes, pombe-alleles, pombe-diseases, ncbi-gene, hgnc, pombe-orthologue, *
Gene.symbol = pombe-genes, pombe-alleles, pombe-diseases, pombe-orthologue, ncbi-gene, hgnc, *

Protein.primaryIdentifier = pombe-genes, uniprot, *
Protein.name = pombe-genes, unipot, *
Protein.primaryAccession = pombe-genes, uniprot, *

UniProtEntry.primaryIdentifier = uniprot, pombe-genes, *
UniProtEntry.name = uniprot, *
UniProtEntry.primaryAccession = uniprot, *

ProteinDomain.shortName = interpro, uniprot, *
ProteinDomain.name = interpro, *

SOTerm.ontology = pombe-genes, pombe-alleles, *
SequenceFeature.sequenceOntologyTerm = pombe-genes, pombe-alleles, pombe-orthologue, *
